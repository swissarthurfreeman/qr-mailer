<mat-toolbar color="warn">
    <div class="toolbar-left">
        <img src="toolbar-logo.png" alt="Your Logo from Public Folder" height="70px">
        <h2><i>{{ 'app.title' | translate }}</i></h2>
    </div>
    
    <span class="toolbar-spacer"></span>
    
    <mat-form-field appearance="fill">
        <mat-select [value]="currentLang" (selectionChange)="changeLang($event)">
            @for (lang of languages; track $index) {
                <mat-option [value]="lang">{{ lang.toUpperCase() }}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</mat-toolbar>
